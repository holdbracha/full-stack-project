	<div id="body">
		<form action="gallery" method="get" style="display: flex;">
			<select id="category" name="category" value="category" style="width: 613px;text-align-last: center;text-align: center;">
				<option selected disabled style="color: gray;">category</option>
				<option value="Villa">Villa</option>
				<option value="Hall">Hall</option>
				<option value="Yard">Yard</option>
				<option value="Balcony">Balcony</option>
				<option value="Open ground">Open ground</option>
			</select>
			<select id="city" name="city" value="city" style="width: 613px;text-align-last: center;text-align: center;">
				<option selected disabled style="color: gray;">city</option>
				<option value="Jerusalem">Jerusalem</option>
				<option value="Tel Aviv">Tel Aviv</option>
				<option value="Ramat Gan">Ramat Gan</option>
			</select>
			<input type="submit" name="send" id="send" value="send">
		</form>
		<table style="align-items: center; display: center;margin-left: auto;margin-right: auto;">
			{% for hall in list_halls %}
			<tr style="border: 2px solid black;">
				<td style="width:400px;background-color:#96803f;">
					<a href="{{'gallery-single-post/' + hall['_id'] | string}}" class="figure">
						<img src={{hall["picture"]}} alt="image" style="border-radius: 20%;">
					</a>
				</td>
				<td style="width:400px; border: 2px solid black;">
					<div>
						<h2><b>{{hall["title"]}}</b></h2>
						<p><b>City: </b>{{hall["city"]}}</p>
						<p><b>Category: </b>{{hall["category"]}}</p>
						<a href="{{'gallery-single-post/' + hall['_id'] | string}}" class="more">view</a>
					</div>
				</td>
			</tr>
			{%endfor%}
